<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuaggaJS Teste</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Quagga-->
    <script src="/js/quagga.min.js"></script>
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--Custom-->
    <script src="/js/index.js" defer></script>
    <script src="/js/leitor.js" defer></script>
    <script th:inline="javascript">
        var produtosData = [[${jsonProdutos}]];
        produtosData = JSON.parse(produtosData);
        console.log(produtosData);
    </script>
    <style type="text/css">
        #camera-container {
            max-height: 15vw;
            border: 1px solid black;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        #camera video {
            width: 100%;
            height: auto;
        }
        #buttons {
            padding: 3px;
        }
        .leitor-container{
            border: 1px solid black;
            border-radius: 0.325rem;
        }
        #leitor{
            border-left: 1px solid black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hospedagem
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item active" href="/cadLocacao">Locações e Reservas</a></li>
                    </ul>
                </li>
            </ul>
            <a class="btn btn-danger" id="btnLogout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="leitor-container row">
        <div class="col-12">
            <div class="row">
                <div class="col-4" id="leitor">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="spCodBarras"><i class="fa-solid fa-barcode"></i></span>
                        <input id="codBarras" type="number" class="form-control" placeholder="Código de barras"
                               aria-label="codbarras"
                               aria-describedby="spCodBarras" disabled>
                    </div>
                    <div id="buttons">
                        <a class="btn btn-dark btn-sm w-100" onclick="lerProduto()">Ler Código de Barras</a>
                    </div>
                    <div id="camera-container" class="d-none">
                        <div id="camera"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="spNomeProduto"><i class="fa-solid fa-utensils"></i></span>
                        <input id="nomeProduto" type="text" class="form-control" placeholder="Produto"
                               aria-label="nomeProduto"
                               aria-describedby="spNomeProduto"
                               list="produtos" onchange="mostrarProduto(this)">
                        <datalist id="produtos">
                            <option th:each="produto : ${listaProdutos}" th:value="${produto.nome}" th:data-id="${produto.id}" th:data-preco="${produto.preco}">
                        </datalist>
                    </div>
                    <div id="fake" class="">
                        <div><b>Valor: </b><span id="valorProduto"></span></div>
                        <div><b>Valor Total: </b><span id="valorTotal"></span></div>
                        <div class="">
                            <label for="inputQuantidade" class="form-label"><b>Quantidade:</b></label>
                            <div class="input-group">
                                <input onchange="incrementarPrecoTotal(this)" placeholder="1" type="number" min="1" class="form-control" id="inputQuantidade" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                            <div class="form-text mb-1" id="basic-addon4">Quantidade obrigatória de 1 produto por registro.</div>
                            <input id="locacao" type="hidden" th:value="${idLocacaoAtual}">
                            <button id="btnRegistrar" type="button" class="btn btn-success mb-1">Registrar Consumo</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
