<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5 mb-3">Cadastro</h1>
    <form action="/cadastro" method="POST">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spUsuario">Usuario</span>
                    <input name="usuario" type="text" class="form-control" placeholder="Usuário" aria-describedby="spUsuario">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spApelido">Apelido</span>
                    <input name="apelido" type="text" class="form-control" placeholder="Apelido" aria-describedby="spApelido">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spSenha">Senha</span>
                    <input name="senha" type="password" class="form-control" placeholder="Senha" aria-describedby="spSenha">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spConfSenha">Senha</span>
                    <input name="conf_senha" type="password" class="form-control" placeholder="Confirmação de Senha" aria-describedby="spConfSenha">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spTelefone">Telefone</span>
                    <input name="telefone" type="text" class="form-control" placeholder="Ex.: 46991150495" aria-describedby="spTelefone">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spCpf">Cpf</span>
                    <input name="cpf" type="text" class="form-control" placeholder="Ex.: 12312312300" aria-describedby="spCpf">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spEmail">Email</span>
                    <input name="email" type="text" class="form-control" placeholder="Ex.: exampleemail@gmail.com" aria-describedby="spEmail">
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-6">
                <a href="/">Voltar</a>
            </div>
            <div class="col-6 text-end">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
