<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--CUSTOMS-->
    <script src="/js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hoteis SENAI</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cadastro
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item active" href="#">Locação</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Reserva</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <a class="btn btn-danger" id="btnLogout">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <p class="fs-4">Observações</p>
    <p class="fs-5 text-break">O check-in só é permitido a partir do meio dia (12:00). O check-out deve ser feito até as dez da manhã (10:00). </p>
    <hr>
    <div th:if="${mensagemSucesso}" class="alert alert-success">
        <p th:text="${mensagemSucesso}"></p>
    </div>

    <!-- Exibe mensagem de erro -->
    <div th:if="${mensagemErro}" class="alert alert-danger">
        <p th:text="${mensagemErro}"></p>
    </div>
    <form action="/locar" method="post">
    <div class="row">
        <div class="col-3">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Quarto</label>
                <select name="numero_quarto" onchange="atualizarCampos(this)" class="form-select" id="inputGroupSelect01">
                    <option selected disabled>Selecione o quarto</option>
                    <option th:each="quarto : ${quartos}"
                            th:value="${quarto.numero_quarto}"
                            th:text="${quarto.numero_quarto} + ' - ' + ${quarto.tipo}">
                    </option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spCheckIn">Data Check-In</span>
                <input name="data_checkIn" type="datetime-local" class="form-control"
                       th:value="${currentDate}"
                       aria-label="CheckIn" aria-describedby="spCheckIn" readonly>
            </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spCheckOut">Data Check-Out</span>
                <input name="data_checkOut" type="datetime-local" class="form-control" aria-label="CheckIn" aria-describedby="spCheckIn">
            </div>
        </div>
        <hr>
        <div class="col-12">
            <label class="form-label">Informações do Quarto</label>
        </div>
        <div class="col-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spTipo">Tipo Quarto</span>
                <input readonly id="inputTipo" type="text" class="form-control" placeholder="Tipo" aria-label="Username" aria-describedby="spTipo">
            </div>
        </div>
        <div class="col-2">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spEspaco">Espaco</span>
                <input readonly id="inputEspaco" type="text" class="form-control" placeholder="Espaco" aria-label="Espaco" aria-describedby="spEspaco">
            </div>
        </div>
        <div class="col-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spPreco">Preço (R$)</span>
                <input readonly id="inputPreco" type="text" class="form-control" placeholder="Preço" aria-label="Preço" aria-describedby="spPreco">
            </div>
        </div>
        <div class="col-12">
            <label class="form-label">Camas</label>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spSolteiro">Solteiro</span>
                <input readonly id="inputSolteiro" type="text" class="form-control" placeholder="Qtd. camas solteiro" aria-label="Espaco" aria-describedby="spSolteiro">
            </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spCasal">Casal</span>
                <input readonly id="inputCasal" type="text" class="form-control" placeholder="Qtd. camas casal" aria-label="Espaco" aria-describedby="spCasal">
            </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <label class="form-label">Banheiros</label>
        </div>
        <div class="col-8">
            <label class="form-label">Closet</label>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spBanheiros">Banheiros</span>
                <input readonly id="inputBanheiros" type="text" class="form-control" placeholder="Qtd. banheiros" aria-label="Espaco" aria-describedby="spBanheiros">
            </div>
        </div>
        <div class="col-8">
            <div class="form-check">
                <input disabled class="form-check-input" type="checkbox" id="inputCloset">
                <label class="form-check-label" for="inputCloset">
                    Possui Closet
                </label>
            </div>
        </div>
        <hr>
        <div class="col-12 text-start">
            <button type="submit" class="btn btn-success">Completar Locação</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
