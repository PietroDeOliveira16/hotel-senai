<div class="card mx-2 mb-2" style="width: 24rem;" th:each="compra : ${estoque}">
    <div class="card-body">
        <h5 class="card-title">Produto: <span th:text="${compra.nomeProduto}"></span> (<span th:text="${compra.codBarras}"></span>)</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Data de compra: <span th:text="${#temporals.format(compra.dataCompra, 'dd/MM/yyyy HH:mm')}"></span></h6>
        <p class="card-text">Quantidade: <span th:text="${compra.quantidade}"></span></p>
    </div>
</div>
