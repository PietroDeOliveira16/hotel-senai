<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--POPPER-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
            integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CUSTOM -->
    <script src="/js/estoque.js" defer></script>
    <title>Hotel Senai - Estoque</title>
</head>
<body>
<div th:insert="nav/navbar"></div>

<div class="container">
    <div class="row mt-3">
        <div class="col-9">
            <h5>Histórico de produtos comprados para este Hotel (Id n° 2)</h5>
        </div>
        <div class="col-3">
            <button id="btnRecarregar" class="btn btn-primary" type="button" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-title="Recarregar histórico"><i class="fa-solid fa-rotate"></i></button>
        </div>
    </div>
    <hr>
    <div id="divEstoque" class="d-flex flex-wrap">
        <div class="card mx-2 mb-2" style="width: 24rem;" th:each="compra : ${estoque}">
            <div class="card-body">
                <h5 class="card-title">Produto: <span th:text="${compra.nomeProduto}"></span> (<span th:text="${compra.codBarras}"></span>)</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Data de compra: <span th:text="${#temporals.format(compra.dataCompra, 'dd/MM/yyyy HH:mm')}"></span></h6>
                <p class="card-text">Quantidade: <span th:text="${compra.quantidade}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
